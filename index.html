<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/smiley-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Natiel Traore Exam</title>
    
  </head>
  <body>
    <h1>Currency Converter</h1>

<section class="currency-converter-form">
  <form id="currency-converter-form" action="">
    <label for="curr">Currency:</label>
    <select name="currency-select" id="curr">
      <option value="USD">USD (United States Dollar)</option>
      <option value="EUR">EUR (Euro)</option>
      <option value="GBP">GBP (Great Britain Pound)</option>
      <option value="CAD">CAD (Canadian Dollar)</option>
      <option value="AUD">AUD (Australian Dollar)</option>
      <option value="GPY">GPY (Japanese Yen)</option>
    </select>
    <label for="exchange">Exchange date:</label>
    <input value="2021-10-1" id="exchange" type="date">

    <input type="submit">
    <div class="result">
      Exchange Rate to ILS: <span id="exchangeResult">3.452</span>
    </div>
  </form>
</section>

<section class="currency-converter-table">
  <table>
    <thead>
    <tr>
      <th>date</th>
      <th>currency</th>
      <th>exchange rate</th>
    </tr>
    </thead>
    
  
  </table>

</section>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
